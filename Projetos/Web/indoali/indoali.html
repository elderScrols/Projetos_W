<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>INDO ALI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="https://fonts.googleapis.com/css2?family=Inter:width@500;600&display=swap"
    >
    <script src='main.js'></script>

    <style>
        html,
        body{
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;

        }

        body{
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            row-gap: 50px;
            position: relative;
        }

        h1 {
            width: 100%;
            text-align: center;
            font-weight: 500;
            font-size: 30px;
        }

        button {
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 25px;
            background-image: linear-gradient(#ffffff, #dcdcdc);
            color: #2728ff;
            border: 2px solid #2728ff;
            cursor: pointer;
            z-index: 2;
            transition: 0.1s;
        }

        button:houver {
            background-image: linear-gradient(#ffffff,#ffffff);
        }

        button:active {
            padding: 12px 28px;
            background-image: linear-gradient(#dcdcdc, #dcdcdc);
        }
        
        img {
            height: 100%;
            max-width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
        }

        .hidden {
            opacity: 0;
            transition: opacity 2s ease-in;
        }



    </style>
</head>
<body>
    <audio id="audio"
        src="https://www.myinstants.com/media/sounds/we-live-we-love-we-lie.mp3"
        preload="auto">
    </audio>

    <h1>TÃ´ indo...</h1>

    <button id="meu-botao">INDO ONDE???</button>

    <div id="imageContainer" class="hidden">
        <img
        src="https://progmatico.com.br/media/indo-ali.png"
        alt="Imagem">
    </div>
    
</body>
<script>
    let button = document.getElementById('meu-botao');
    let imageContainer = document.getElementById("imageContainer");

    button.addEventListener("click", () => {
        audio.play();
        button.style.zIndex = 0;
        setTimeout(() => {
            imageContainer.style.opacity = 1;
        }, 100);
    });


</script>
</html>
